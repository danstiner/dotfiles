- include_vars: "{{ item }}"
  with_first_found:
    - "../vars/{{ ansible_os_family }}.yaml"
    - "../vars/{{ ansible_os_family }}.yml"
    - "../vars/default.yaml"
    - "../vars/default.yml"

- name: Install command line utilities
  package: name={{ item }} state=installed
  become: true
  with_items:
    - byobu
    - tig
    - htop
    - iotop

- name: Install GUI software
  package: name={{ item }} state=installed
  become: true
  with_items:
    - firefox
    - git-gui
    - gitg
    - gitk
    - kdiff3
    - "{{ keepass_package_name }}"
    - redshift-gtk
